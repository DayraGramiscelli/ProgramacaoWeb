<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="stylesenha.css">
</head>
<body>
    <div class="reset-container">
        <h2>Recuperar Senha</h2>
        <p>Insira seu endereço de email para receber um código de verificação.</p>
        <form action="codigo.html" method="POST">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <button type="submit" class="btn-reset">Enviar Código</button>
        <div class="back-login">
            <a href="index.html">Voltar para Login</a>
        </div>
    </div>
</body>
</html>
